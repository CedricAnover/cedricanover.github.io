<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./assets/css/site.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">

    <script type="module" src="./templates/base.js" defer></script>

    <title>Contact</title>
</head>

<body>

    <base-header-footer>
        <main slot="main-content" class="flex flex-col-reverse w-screen overflow-x-hidden md:flex-row justify-center">
            <section class="md:w-1/5 p-3">
                <ul class="flex flex-row justify-center gap-10">
                    <!-- Email -->
                    <li>
                        <a href="mailto:cedric.anover@hotmail.com">
                            <img class="w-[50px] h-auto" src="https://img.icons8.com/?size=256&id=12580&format=png"
                                alt="email">
                        </a>
                    </li>

                    <!-- LinkedIn -->
                    <li>
                        <a href="https://www.linkedin.com/in/cedricanover/" target="_blank">
                            <img class="w-[50px] h-auto"
                                src="https://img.icons8.com/?size=100&id=8808&format=png&color=000000" alt="linkedin">
                        </a>
                    </li>

                    <!-- GitHub -->
                    <li>
                        <a href="https://github.com/CedricAnover" target="_blank">
                            <img class="w-[50px] h-auto" src="https://img.icons8.com/?size=256&id=12599&format=png"
                                alt="github">
                        </a>
                    </li>

                    <!-- Docker -->
                    <li>
                        <a href="https://hub.docker.com/u/cedricanover94" target="_blank">
                            <img class="w-[53px] h-auto"
                                src="https://img.icons8.com/?size=100&id=cdYUlRaag9G9&format=png&color=000000"
                                alt="dockerhub">
                        </a>
                    </li>
                </ul>
            </section>

            <form class="m-3 md:w-1/4 h-auto bg-white border border-gray-400 p-7 rounded shadow-md"
                action="https://formspree.io/f/xayrgjlw" method="POST">
                <fieldset>
                    <legend class="block text-md font-medium text-black mb-4">Contact Information</legend>
                    <div class="mb-4">
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="first-name" name="first-name"
                            class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="last-name" name="last-name"
                            class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone"
                            class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email"
                            class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            required>
                    </div>
                </fieldset>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message"
                        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        rows="4" required></textarea>
                </div>
                <button type="submit"
                    class="bg-indigo-500 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    Send
                </button>
            </form>
        </main>
    </base-header-footer>

</body>

</html>
