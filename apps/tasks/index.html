<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../../assets/css/site.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/apps/tasks/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"
          rel="stylesheet">

    <script type="module" src="../../templates/base.js" defer></script>

    <title>Home</title>
</head>
<body>

<base-header-footer>
    <main slot="main-content" class="flex flex-col justify-center items-center min-h-fit">
        <h1 class="text-3xl font-bold mb-8">Task Management App</h1>

        <!--Task Input Form-->
        <section class="max-w-md bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="taskName" class="block text-gray-700 font-bold mb-2">Task Name:</label>
                <input type="text" id="taskName" name="taskName"
                       class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>

            <div class="mb-4">
                <label for="taskDescription" class="block text-gray-700 font-bold mb-2">Task Description:</label>
                <textarea id="taskDescription" name="taskDescription" rows="4" cols="50"
                          class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
            </div>

            <button id="buttonAdd"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Add Task
            </button>
        </section>

        <!--App-->
        <div id="app"
             class="mt-3">
        </div>
    </main>
</base-header-footer>

<script type="module" src="../../assets/js/apps/tasks/script.js"></script>
</body>
</html>
