<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../../assets/css/site.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"

    <script type="module" src="../../templates/base.js" defer></script>
    <script type="module" src="./js/ModalForm.js" defer></script>

    <title>Inventory Management</title>
</head>

<body>

    <base-header-footer>
        <main slot="main-content" class="flex flex-col justify-center items-center min-h-fit">
            <h1 class="text-3xl font-bold mb-8">Inventory Management App</h1>

            <section class="flex flex-row space-x-2 justify-center items-center">
                <div>
                    <modal-form
                        modal-btn-style="rounded-lg text-base  w-48 h-8 bg-shocking-pink-600 text-[#ffffff] justify-center"
                        form-title="Add Inventory Item" modal-btn-label="Add Inventory Item" btn-label="Add" />
                </div>

                <button id="btn-update-item"
                    class="rounded-lg text-base  w-48 h-8 bg-shocking-pink-600 text-[#ffffff] justify-center">Update
                    Inventory Item
                </button>
            </section>

            <!--App-->
            <div id="app" class="mt-3">
            </div>
        </main>
    </base-header-footer>

    <script type="module" src="./js/script.js"></script>

</html>
