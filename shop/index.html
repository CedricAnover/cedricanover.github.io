<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../assets/css/site.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">

    <script type="module" src="../templates/base.js" defer></script>

    <title>Shop</title>
</head>

<body>

    <base-header-footer>
        <main slot="main-content"
            class="px-4 flex flex-col md:min-full md:flex-row flex-wrap md:grid md:grid-cols-4 gap-4 items-stretch m-7">

            <div class="block rounded-2xl bg-white shadow-xl dark:bg-neutral-700 text-center">

                <!-- Card image -->
                <div class="relative overflow-hidden bg-cover bg-no-repeat" data-twe-ripple-init
                    data-twe-ripple-color="light">
                    <img class="rounded-t-lg"
                        src="https://payhip.com/cdn-cgi/image/format=auto,width=1500/https://pe56d.s3.amazonaws.com/o_1ete4qjgp12eu1m851c4b1s9i1040r.png"
                        alt="Product Image" />
                    <a href="https://payhip.com/b/BLY8">
                        <div
                            class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-[hsla(0,0%,98%,0.15)] bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-100">
                        </div>
                    </a>
                </div>

                <!-- Card body -->
                <div class="p-6">

                    <!-- Title -->
                    <h5 class="mb-2 text-xl font-bold tracking-wide text-neutral-800 dark:text-neutral-50">
                        Forex PPP and Interest Rates
                    </h5>

                    <!-- Text -->
                    <p class="mb-2 text-base text-neutral-500 dark:text-neutral-300">
                        Value and Carry Portfolio are some of the popular investment strategies in the world of Forex.
                        Value and Carry requires both PPP and Interest Rates, respectively.
                    </p>

                    <!-- Button -->
                    <a href="https://payhip.com/b/BLY8" data-theme="blue" data-product="BLY8"
                        class="payhip-buy-button mt-3 inline-block rounded bg-blue-500 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-blue-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
                        Buy now
                    </a>

                </div>

            </div>
        </main>
    </base-header-footer>

    <script type="text/javascript" src="https://payhip.com/payhip.js"></script>
</body>

</html>
